<!DOCTYPE html>
<html>
  <head>
    <title>Go Play! </title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>

    <link href='assets/css/style.css' rel='stylesheet' type='text/css'>


    <style>
    </style>


  </head>
      <body >
            <div class="container">

                <div class="row">

                    <div class="col-md-4">

                        <h1>Welcom to GoPlay Powered by Google Maps API <a href="">GoPlay.com</a></h1>
                       <div id="info">
                         <button class="btn btn-success" type="button" id="firebasePolygons" onclick="firebasePolygons()">Polygon </button>
                        <button class="btn btn-success" type="button" id="firebaseMarkers" onclick="firebaseMarkers()">Markers </button>
                      </div>
                       <form>
                         <div class="form-group">
                         <label for="name">Name</label>
                         <input type="text" class="form-control" id="name" required placeholder="Enter name">
                       </div>
                       <div class="form-group">
                         <label for="email">Email</label>
                         <input type="email" class="form-control" id="email" required placeholder="Enter Email">
                       </div>
                       <h3>coordinates</h3>
                       <div class="form-group">
                         <label for="city">City</label>
                         <input type="text" class="form-control" id="city" placeholder="Enter City">
                       </div>
                       <div class="form-group">
                         <label for="email">State</label>
                         <input type="text" class="form-control" id="state" placeholder="Enter State">
                       </div>
                       <div class="form-group">
                         <label for="zip">Zip</label>
                         <input type="text" class="form-control" id="zip" placeholder="Enter Zip Code">
                       </div>
                       <button type="submit" class="btn btn-primary addValue">Submit</button>
                         <div class="form-group">
                           <label for="train-name ">Train Name</label>
                           <input class="form-control" id="train-name" type="text">
                         </div>
                         <div class="form-group">
                           <label for="Destination">Destination</label>
                           <input class="form-control" id="Destination" type="text">
                         </div>
                         <button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
                       </form>

                    </div>

                    <div id="map" style="width:auto; height:595px; margin:10 5 10 5; padding: 15px; border: 10px solid #000;"></div> <!---->

                </div>

            </div>


    </body>

  
    <!-- Link Javascript File -->
     <script type="text/javascript" src="assets/javascript/app.js"></script>
     <script type="text/javascript" src="assets/javascript/clustermarker.js"></script>
